---

- name: Install nginx
  become: yes
  yum:
    name: nginx
    state: present



- name: start nginx
  become: yes
  service:
    name: nginx
    state: started

- name: install PHP
  yum:
    name:
      - php 
      - php-mysqlnd
      - php-gd 
      - php-curl
    state: present

- name: Insert configuration file in server block
  become: yes
  blockinfile:
     path: /etc/nginx/nginx.conf
     block: "{{ lookup('file', '../templates/nginx.conf' ) }}"
     insertafter: "http {"


- name: Comment out site-enabled
  become: yes
  replace:
     path: /etc/nginx/nginx.conf
     regexp: '(.*enabled.*)'
     replace: '#\1'
     
         
  notify: Restart nginx service


